          - âš¡ **2-Stage PGO Build** - Profile-guided optimization with Android kernel workloads
          - ðŸ”¥ **Thin LTO** - Link-time optimization for maximum performance
          - ðŸŽ¯ **AOSP-Style Optimizations** - Same techniques used in Android Open Source Project
          - ðŸ› ï¸ **Native Tuning** - Optimized for build host architecture
          - ðŸ“¦ **Minimal Runtime** - Stripped down for maximum speed

          **Targets:** `AArch64`, `ARM`, `X86` (Android Kernel Focus)

